    <title>Formulário de Contato</title>
    <style>
      form {
        width: 500px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        box-shadow: 0 0 20px #ddd;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="button"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form id="contact-form">
      <h2 style="color:rgb(255, 255, 255)" Formulario de Contato</h2>
      <p>Por favor, preencha os campos abaixo para entrar em contato conosco:</p>
      <label>Nome:</label>
      <input type="text" name="name"><br>
      <label>Email:</label>
      <input type="email" name="email"><br>
      <label>Mensagem:</label>
      <textarea name="message"></textarea><br>
      <input type="button" value="Enviar" onclick="sendEmail()">
   
    </form>

    <script>
      function sendEmail() {
        var form = document.getElementById("contact-form");
        var name = form.elements["name"].value;
        var email = form.elements["email"].value;
        var message = form.elements["message"].value;
        window.location.href = "mailto:g.eduardoalmeida98@gmail.com?subject=Contato&body=Nome: " + name + "%0AEmail: " + email + "%0AMensagem: " + message;
      }
    </script>
  </body>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
